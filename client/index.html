<!doctype>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="https://media.discordapp.net/attachments/757943285758296127/770244241657036830/urban_dico_white.png" type="image/x-icon">
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Urban Dico</title>
</head>
<body>
<div id="app">
    <header>
        <div id="headerfirst">
            <div id="menuder">
                <img class="logo" src="ressources/menu-button.svg" alt="bouton de menu">
                <div id="nav">
                    <p><router-link to='/'>Accueil</router-link></p>
                    <p><router-link to="/Podium">Podium</router-link></p>
                    <p><router-link to="/Recherche">Recherche</router-link></p>
                </div>
            </div>
            <img id="urbandico" alt="Logo" src="ressources/Urban dico white.png">
            <router-link to="/Inscription"><img src="ressources/login.svg" alt="login" class="logo"></router-link>
        </div>

        <div id="headersecond">
            <input id="recherche" type="text" placeholder="Recherche dans le dictionnaire">
            <router-link v-if="user[0] !== undefined" to='/New'><img class="logo" src="ressources/plus.svg" alt="plus"></router-link>
        </div>
        <nav>
            <!-- futures routes pour les autres pages -->
            <a href='/'>Accueil</a>
            <router-link to='/New'>Ajout</router-link>
            <router-link to="/Inscription">Inscription</router-link>
            <router-link to="/Connexion">Connexion</router-link>
            <router-link v-if="user[0] !== undefined" to="/Profil">Profil</router-link>
        </nav>
    </header>
    <main>
        <router-view
                :user="user"
                :message="message"
                :definitions="definitions"
                :podium ="podium"
                @add-def="adDef"
                @sign-up="signup"
                @connect-user="signin"
                @modif-def="modifDef"
                @delete-def="deleteDef"
                @up-vote="upVote"
                @down-vote="downVote">
        </router-view>
    </main>
</div>
<script src="vue-application.js">

</script>
</body>
<style>
    body{
        background-color: antiquewhite;
    }
    #nav{
        display: none;
        background-color: #EBC5A4;
        box-shadow: 0 1px 2px #CCC;
        position: absolute;
    }
    #nav p{
        text-align: center;
        float: none;
        margin: 10px;
    }
    header > #headerfirst #menuder:hover #nav{
        display: block;
    }
    .logo{
        height: 50px;
        margin-left: 10px;
        margin-top: 10px;
        margin-right: 10px;
    }
    #headerfirst{
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    #urbandico{
        height: 150px;
    }
    #recherche{
        width: 70%;
        height: 50px;
        font-size: 20px;
    }
    #headersecond{
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: center;
    }
    header{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #6B3012;
    }
</style>
</html>
